<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject - P11 Training Bugs</title>
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/css/bootstrap/umd/popper.js"></script>
    <script src="/static/css/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="my-3">
            <h2>Edit Subject</h2>
        </div>

        <form method="post" action="{{ url_for('subject.subject_edit',id=subject.subject_id) }}">
            <div class="col-md-6 mb-3 form-floating">
                <input type="hidden" id="tid" name="SubjectId" class="form-control"
                       value="{{ subject.subject_id }}" readonly />
                <label for="tid">Subject ID :</label>
            </div>

            <div class="col-md-6 mb-3 form-floating">
                <input type="text" id="tname" name="SubjectName" class="form-control"
                       value="MyModel.SubjectName" />
                <label for="tname">Subject Name :</label>
            </div>

            <input type="submit" class="btn btn-primary" value="Update" />

            {% if message %}
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="alert alert-{{ message_type }}">
                            <b>Message: </b>{{ message }}<br />
                            {% if exec_sql %}
                                <b>SQL: </b>{{ exec_sql }}
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endif %}
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
