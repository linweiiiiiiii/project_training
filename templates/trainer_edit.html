<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainer - P11 Training Bugs</title>
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/css/bootstrap/umd/popper.js"></script>
    <script src="/static/css/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="my-3">
            <h2>Edit Trainer</h2>
        </div>

        <form method="post" action="/Trainer/TrainerEditPost">
            <div class="col-md-6 mb-3 form-floating">
                <input type="hidden" id="sid" name="TrainerId" class="form-control"
                       value="{{ trainer.trainer_id }}" readonly />
                <label for="sid">Trainer ID :</label>
            </div>

            <div class="col-md-6 mb-3 form-floating">
                <input type="text" id="fn" name="FirstName" class="form-control"
                       value="{{ trainer.first_name }}" />
                <label for="fn">First Name:</label>
            </div>

            <div class="col-md-6 mb-3 form-floating">
                <input type="text" id="fmn" name="FamilyName" class="form-control"
                       value="{{ trainer.family_name }}" />
                <label for="fmn">Family Name:</label>
            </div>

            <input class="btn btn-primary" value="Update" />

            {% if message %}
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="alert alert-{{ message_type }}">
                            <b>Message: </b>{{ message }}<br />
                            {% if exec_sql %}
                                <b>SQL: </b>{{ exec_sql }}
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endif %}
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
